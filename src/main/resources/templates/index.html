<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
</head>
<body>
<div align="center">
<h1>Students List</h1>
<table border="2px solid blue" >

    <thead>
    <tr>
<th>Name</th>
<th>Family</th>
<th>Email</th>

    </tr>

    </thead>

    <tbody>
<tr th:each="student: ${listStudents}">

    <td th:text="${student.name}"></td>
    <td th:text="${student.family}"></td>
    <td th:text="${student.email}"></td>

</tr>
    </tbody>

</table>
</div>
</body>
</html>
