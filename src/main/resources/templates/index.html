<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Student Page</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">


</head>
<body>

<div class="container my-2">
    <h1>Students List</h1>
    <hr>
    <a th:href="@{/newStudent}" class="btn btn-primary btn-sm mb-3">Add Student</a>

    <table border="1px"  class="table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>Name</th>
            <th>Family</th>
            <th>Email</th>
            <th>Action</th>

        </tr>

        </thead>

        <tbody>
        <tr th:each="student: ${listStudents}">

            <td th:text="${student.name}"></td>
            <td th:text="${student.family}"></td>
            <td th:text="${student.email}"></td>
            <td><a th:href="@{/updateForm/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
