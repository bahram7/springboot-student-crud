<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">


</head>
<body>
<div class="container">
    <h1>Student</h1>
    <hr>
    <h2>Update Student</h2>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{family}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="file" name="image" accept="image/png, image/jpeg" />
        <button type="submit" class="btn btn-info col-2">Update Student</button>

    </form>
    <hr>
    <a th:href="@{/}">Home</a>

</div>
</body>
</html>
